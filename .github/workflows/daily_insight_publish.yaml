name: Daily Insights Publish

on:
  schedule:
    - cron: "15 13 * * *" # daily 13:15 UTC (adjust later)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Release one draft
        run: node scripts/release_one_draft.js

      - name: Build insights
        run: node scripts/build_insights.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Daily insight publish" || echo "No changes to commit"
          git push
