name: Daily Insights Publish

on:
  schedule:
    - cron: "15 13 * * *" # daily 13:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-insights-publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install deps (prefer npm ci if lockfile exists, else npm install)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Release one draft
        run: node scripts/release_one_draft.js

      - name: Build insights + topics + sitemap
        run: node scripts/build_insights.js

      # v3: ensure absolute canonical / og:url / JSON-LD @id everywhere (answers, topics, etc.)
      - name: Normalize canonical / og:url / JSON-LD
        run: node scripts/patch_set_canonical_base.js

      # Prevent committing node_modules + lockfile churn if they appear on the runner
      - name: Ensure node_modules is not committed
        run: |
          echo "node_modules/" >> .gitignore
          rm -rf node_modules || true

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Publish daily insight"
            git push
          else
            echo "No changes to commit."
          fi
