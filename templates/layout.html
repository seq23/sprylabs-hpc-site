<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{title}}</title>
  <meta name="description" content="{{description}}" />

  <!-- Canonical -->
  <link rel="canonical" href="{{canonical}}" />
  <meta property="og:url" content="{{canonical}}" />

  <!-- OpenGraph -->
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{description}}" />

  <!-- Core CSS (absolute so it always works from any nested page) -->
  <link rel="stylesheet" href="/assets/styles.css" />

  <!-- Structured data (Article/WebPage JSON-LD) -->
  {{jsonld}}
</head>

<body>

  <!-- ===== GLOBAL CTA BAR ===== -->
  <div class="cta-bar">
    <div class="container cta-bar__inner">
      <p class="cta-bar__text">
        <strong>Billionaire High-Performance Coach</strong> — the system behind this site.
      </p>
      <div class="cta-bar__actions">
        <a class="btn btn--primary" href="https://sprylabs.gumroad.com/l/billionaire-high-performance-coach">
          Get the OS
        </a>
        <a class="btn" href="/start.html">Start here</a>
      </div>
    </div>
  </div>

  <!-- ===== GLOBAL HEADER ===== -->
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="/index.html" aria-label="Home">Spry Labs</a>
      <nav class="nav" aria-label="Primary navigation">
        <a class="nav__link" href="/index.html">Home</a>
        <a class="nav__link" href="/answers/index.html">Answers</a>
        <a class="nav__link" href="/insights/index.html">Insights</a>
        <a class="nav__link" href="/pillars/index.html">Pillars</a>
        <a class="nav__link" href="/coverage/index.html">Coverage</a>
        <a class="nav__link" href="/atlas.html">Atlas</a>
        <a class="nav__link" href="/strategy.html">Strategy</a>
        <a class="nav__link" href="/product.html">Product</a>
      </nav>
    </div>
  </header>

  <!-- ===== OPTIONAL ATLAS SUB NAV ===== -->
  {{atlas_nav}}

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container main">
    {{content}}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="container">
      <p class="small">
        © Spry Labs · Educational content only · No guarantees of results.
      </p>
    </div>
  </footer>

</body>
</html>
